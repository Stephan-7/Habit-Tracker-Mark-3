<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Habit OS Stable Pro</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
body{min-height:100vh;display:flex;align-items:stretch;justify-content:center;background:radial-gradient(circle at top,#1e293b 0,#020617 55%,#000 100%);color:#e5e7eb}
#app{width:100%;max-width:1180px;margin:16px;padding:14px 14px 16px;border-radius:22px;background:linear-gradient(135deg,rgba(15,23,42,.96),rgba(15,23,42,.9));backdrop-filter:blur(20px);box-shadow:0 24px 60px rgba(0,0,0,.7);display:flex;flex-direction:column;gap:10px;border:1px solid rgba(148,163,184,.25)}
header{display:flex;justify-content:space-between;align-items:center;gap:10px}
h1{font-size:20px;font-weight:650;letter-spacing:.03em;display:flex;align-items:center;gap:6px}
h1 span{display:inline-flex;width:18px;height:18px;border-radius:999px;background:radial-gradient(circle,#facc15,#f97316);box-shadow:0 0 10px rgba(250,204,21,.7)}
small{opacity:.7;font-size:11px}
button{border:none;border-radius:999px;padding:5px 11px;font-size:11px;cursor:pointer;background:rgba(15,23,42,.9);color:#e5e7eb;display:inline-flex;align-items:center;gap:5px;transition:.15s all ease-out}
button.primary{background:linear-gradient(135deg,#4f46e5,#6366f1);box-shadow:0 0 0 1px rgba(129,140,248,.6),0 10px 25px rgba(79,70,229,.6)}
button.primary:hover{transform:translateY(-1px);box-shadow:0 0 0 1px rgba(191,219,254,.7),0 14px 32px rgba(79,70,229,.8)}
button.ghost{background:transparent;border:1px solid rgba(148,163,184,.4)}
button.ghost:hover{background:rgba(15,23,42,.8)}
button.chip{padding:3px 8px;border-radius:999px;background:rgba(15,23,42,.9);border:1px solid rgba(148,163,184,.4);font-size:10px}
button.danger{background:linear-gradient(135deg,#b91c1c,#ef4444)}
.badge{font-size:10px;border-radius:999px;padding:2px 7px;background:rgba(15,23,42,.9);border:1px solid rgba(148,163,184,.4)}
.badge.habit{background:rgba(79,70,229,.15);border-color:rgba(129,140,248,.7);color:#c7d2fe}
.badge.task{background:rgba(16,185,129,.15);border-color:rgba(45,212,191,.7);color:#a7f3d0}
.badge.event{background:rgba(59,130,246,.15);border-color:rgba(96,165,250,.7);color:#bfdbfe}
.badge.birthday{background:rgba(236,72,153,.15);border-color:rgba(244,114,182,.7);color:#f9a8d4}
.layout{display:grid;grid-template-columns:1.1fr 1.25fr 1.1fr;gap:10px}
.col{border-radius:18px;padding:10px 10px 11px;background:radial-gradient(circle at top left,rgba(30,64,175,.18),rgba(15,23,42,.96));border:1px solid rgba(148,163,184,.25);box-shadow:0 14px 30px rgba(15,23,42,.7);display:flex;flex-direction:column;gap:8px;position:relative;overflow:hidden}
.col::before{content:"";position:absolute;inset:-40%;background:radial-gradient(circle at 0 0,rgba(129,140,248,.18),transparent 55%);opacity:.7;pointer-events:none}
.col-inner{position:relative;z-index:1;display:flex;flex-direction:column;gap:8px}
.col h2{font-size:12px;font-weight:600;display:flex;justify-content:space-between;align-items:center;letter-spacing:.08em;text-transform:uppercase;color:#cbd5f5}
.sub{font-size:10px;opacity:.7}
.list{display:flex;flex-direction:column;gap:6px;overflow:auto;max-height:430px;padding-right:2px}
.card{border-radius:14px;padding:8px 9px;background:linear-gradient(135deg,rgba(15,23,42,.96),rgba(15,23,42,.9));border:1px solid rgba(55,65,81,.9);display:flex;align-items:center;gap:8px;justify-content:space-between;font-size:12px;box-shadow:0 10px 22px rgba(15,23,42,.9);transition:.15s all ease-out}
.card:hover{transform:translateY(-1px);border-color:rgba(129,140,248,.9);box-shadow:0 16px 32px rgba(15,23,42,1)}
.card-main{display:flex;align-items:center;gap:8px;flex:1}
.icon{width:26px;height:26px;border-radius:999px;background:radial-gradient(circle at 30% 0,#facc15,#4f46e5);display:flex;align-items:center;justify-content:center;font-size:15px;box-shadow:0 0 0 1px rgba(15,23,42,1),0 0 18px rgba(129,140,248,.8)}
.icon.hero{background:radial-gradient(circle at 30% 0,#f97316,#facc15)}
.meta{font-size:10px;opacity:.8;margin-top:1px}
.progress-shell{width:100%;height:5px;border-radius:999px;background:rgba(15,23,42,1);margin-top:4px;overflow:hidden;box-shadow:inset 0 0 0 1px rgba(30,64,175,.7)}
.progress-bar{height:100%;border-radius:999px;background:linear-gradient(90deg,#22c55e,#4ade80);transition:width .25s ease-out}
.progress-bar.orange{background:linear-gradient(90deg,#f97316,#facc15)}
.progress-bar.gray{background:linear-gradient(90deg,#4b5563,#9ca3af)}
.top-metrics{display:flex;gap:6px;font-size:11px;align-items:center;flex-wrap:wrap;justify-content:flex-end}
.top-metrics span{padding:4px 9px;border-radius:999px;background:rgba(15,23,42,.9);border:1px solid rgba(55,65,81,.9);display:inline-flex;align-items:center;gap:4px}
.pill-dot{width:7px;height:7px;border-radius:999px;background:#22c55e;box-shadow:0 0 8px rgba(34,197,94,.9)}
.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;font-size:11px;margin-top:4px}
.day-head{opacity:.6;text-align:center;margin-bottom:2px;font-size:10px;letter-spacing:.12em;text-transform:uppercase}
.day{border-radius:10px;padding:4px 4px 6px;background:radial-gradient(circle at top,rgba(15,23,42,1),rgba(15,23,42,.96));border:1px solid rgba(31,41,55,1);min-height:58px;display:flex;flex-direction:column;gap:2px;cursor:pointer;transition:.15s all ease-out;position:relative;overflow:hidden}
.day::after{content:"";position:absolute;inset:-40%;background:radial-gradient(circle at 0 0,rgba(129,140,248,.18),transparent 55%);opacity:0;transition:.2s opacity}
.day:hover{border-color:rgba(129,140,248,.9);transform:translateY(-1px);box-shadow:0 10px 24px rgba(15,23,42,.9)}
.day:hover::after{opacity:1}
.day.today{border-color:#facc15;box-shadow:0 0 0 1px rgba(250,204,21,.9),0 0 18px rgba(250,204,21,.6)}
.day-num{font-size:11px;font-weight:600}
.dots{display:flex;gap:3px;margin-top:2px}
.dot{width:7px;height:7px;border-radius:999px;box-shadow:0 0 10px rgba(15,23,42,1)}
.dot.blue{background:#3b82f6;box-shadow:0 0 10px rgba(59,130,246,.9)}
.dot.pink{background:#ec4899;box-shadow:0 0 10px rgba(236,72,153,.9)}
.day-progress{margin-top:auto}
.agenda-empty{font-size:11px;opacity:.6;padding:8px 4px}
.checkbox{width:16px;height:16px;border-radius:6px;border:1px solid rgba(75,85,99,1);display:flex;align-items:center;justify-content:center;font-size:11px;background:rgba(15,23,42,1);box-shadow:0 0 0 1px rgba(15,23,42,1)}
.checkbox.done{background:radial-gradient(circle at 30% 0,#22c55e,#4ade80);border-color:#22c55e;box-shadow:0 0 12px rgba(34,197,94,.9)}
.checkbox span{transform:translateY(-1px)}
.chip{font-size:10px;padding:3px 7px;border-radius:999px;background:rgba(15,23,42,1);border:1px solid rgba(55,65,81,1)}
.chip.habit{border-color:rgba(129,140,248,.9);color:#c7d2fe}
.chip.task{border-color:rgba(45,212,191,.9);color:#a7f3d0}
.chip.event{border-color:rgba(59,130,246,.9);color:#bfdbfe}
.chip.birthday{border-color:rgba(244,114,182,.9);color:#f9a8d4}
.bar-row{display:flex;gap:2px;margin-top:8px;padding:0 2px}
.bar-cell{flex:1;height:20px;display:flex;align-items:flex-end;justify-content:center}
.bar{width:60%;border-radius:999px;transition:height .25s ease-out,background .25s}
.bar.green{background:linear-gradient(180deg,#22c55e,#16a34a);box-shadow:0 0 10px rgba(34,197,94,.9)}
.bar.orange{background:linear-gradient(180deg,#f97316,#facc15);box-shadow:0 0 10px rgba(249,115,22,.9)}
.bar.gray{background:linear-gradient(180deg,#4b5563,#9ca3af)}
.controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;font-size:11px}
.controls-left{display:flex;gap:4px;align-items:center}
.controls-right{opacity:.7}
input,select{background:rgba(15,23,42,1);border-radius:999px;border:1px solid rgba(75,85,99,1);color:#e5e7eb;font-size:11px;padding:4px 8px;outline:none}
input:focus,select:focus{border-color:#6366f1;box-shadow:0 0 0 1px rgba(129,140,248,.7)}
#timerOverlay{position:fixed;inset:0;background:radial-gradient(circle at top,#020617,#020617 40%,#000 100%);display:none;align-items:center;justify-content:center;z-index:50}
.timer-box{border-radius:26px;padding:26px 26px 24px;background:radial-gradient(circle at top,rgba(15,23,42,.98),rgba(15,23,42,.96));border:1px solid rgba(148,163,184,.4);box-shadow:0 26px 60px rgba(0,0,0,.9);display:flex;flex-direction:column;gap:14px;align-items:center;min-width:260px}
.timer-label{font-size:13px;opacity:.8;letter-spacing:.12em;text-transform:uppercase}
.timer-time{font-size:46px;font-weight:700;font-variant-numeric:tabular-nums;letter-spacing:.08em}
.timer-name{font-size:14px;opacity:.9;display:flex;align-items:center;gap:6px}
.timer-name span{font-size:18px}
.timer-actions{display:flex;gap:8px;margin-top:4px}
@media(max-width:960px){#app{margin:8px;padding:10px}.layout{grid-template-columns:1fr}.list{max-height:260px}}
.light body{background:radial-gradient(circle at top,#e5e7eb,#cbd5f5 40%,#94a3b8 100%);color:#020617}
.light #app{background:linear-gradient(135deg,rgba(255,255,255,.96),rgba(248,250,252,.96));border-color:rgba(148,163,184,.4);box-shadow:0 24px 60px rgba(15,23,42,.25)}
.light .col{background:radial-gradient(circle at top left,rgba(191,219,254,.7),rgba(248,250,252,.98));border-color:rgba(148,163,184,.5);box-shadow:0 14px 30px rgba(148,163,184,.5)}
.light .card{background:linear-gradient(135deg,#f9fafb,#e5e7eb);border-color:rgba(148,163,184,.8);box-shadow:0 10px 22px rgba(148,163,184,.6)}
.light .card:hover{border-color:#4f46e5;box-shadow:0 16px 32px rgba(129,140,248,.7)}
.light .day{background:radial-gradient(circle at top,#f9fafb,#e5e7eb);border-color:rgba(209,213,219,1)}
.light .checkbox{background:#f9fafb;border-color:#9ca3af}
.light button{background:#e5e7eb;color:#020617}
.light button.ghost{background:transparent;border-color:rgba(148,163,184,.8)}
.light button.primary{background:linear-gradient(135deg,#4f46e5,#6366f1);color:#e5e7eb}
.light .badge{background:#e5e7eb;border-color:rgba(148,163,184,.9)}
.light .progress-shell{background:#e5e7eb}
.light .bar.gray{background:linear-gradient(180deg,#9ca3af,#d1d5db)}
.light .top-metrics span{background:#e5e7eb;border-color:rgba(148,163,184,.9)}
.light input,.light select{background:#f9fafb;border-color:#cbd5f5;color:#020617}
.light #timerOverlay{background:radial-gradient(circle at top,#e5e7eb,#cbd5f5 40%,#94a3b8 100%)}
.light .timer-box{background:linear-gradient(135deg,#f9fafb,#e5e7eb);border-color:#cbd5f5}
</style></head>
<body><div id="app"></div><div id="timerOverlay"><div class="timer-box"><div class="timer-label">Focus Session</div><div class="timer-time" id="timerTime"></div><div class="timer-name" id="timerLabel"></div><div class="timer-actions"><button id="timerCancel" class="ghost">Cancel</button></div></div></div>
<script>
const LS_KEY="habit_os_v1";
const todayStr=()=>new Date().toISOString().slice(0,10);
const clone=o=>JSON.parse(JSON.stringify(o));
const load=()=>{try{return JSON.parse(localStorage.getItem(LS_KEY))||null}catch{return null}};
const emptyStore=()=>({habits:[],completions:{},settings:{theme:"dark",vacationMode:false},view:{selectedDate:todayStr(),monthOffset:0,manualSort:false}});
let store=load()||emptyStore();
const save=()=>localStorage.setItem(LS_KEY,JSON.stringify(store));
const setTheme=()=>{document.documentElement.className=store.settings.theme==="light"?"light":""};
setTheme();
const uid=()=>Date.now().toString(36)+Math.random().toString(36).slice(2,7);
const dateObj=s=>new Date(s+"T00:00:00");
const fmtMonthYear=d=>d.toLocaleDateString(undefined,{month:"long",year:"numeric"});
const ymd=d=>d.toISOString().slice(0,10);
const addCompletion=(date,id)=>{const c=store.completions[date]||[];if(!c.includes(id))c.push(id);store.completions[date]=c};
const removeCompletion=(date,id)=>{const c=store.completions[date]||[];store.completions[date]=c.filter(x=>x!==id);if(!store.completions[date].length)delete store.completions[date]};
const isDue=(h,date)=>{const d=dateObj(date);const dow=d.getDay();if(h.type==="habit"){const freq=h.frequency&&h.frequency.length?h.frequency:[0,1,2,3,4,5,6];return !h.archived&&freq.includes(dow)}if(h.type==="task"){return !h.archived&&h.targetDate===date}if(h.type==="event"){return !h.archived&&h.targetDate===date}if(h.type==="birthday"){if(!h.targetDate)return false;const td=dateObj(h.targetDate);return !h.archived&&td.getDate()===d.getDate()&&td.getMonth()===d.getMonth()}return false};
const dueHabitsTasks=date=>store.habits.filter(h=>["habit","task"].includes(h.type)&&isDue(h,date));
const dayCompletionStats=date=>{const due=dueHabitsTasks(date);const doneIds=new Set(store.completions[date]||[]);let total=due.length,done=0;due.forEach(h=>{if(doneIds.has(h.id))done++});return{total,done,ratio:total?done/total:0}};
const last30Stats=()=>{const arr=[];const base=dateObj(todayStr());for(let i=29;i>=0;i--){const d=new Date(base);d.setDate(d.getDate()-i);const ds=ymd(d);arr.push({date:ds,...dayCompletionStats(ds)});}return arr};
const monthDays=offset=>{const base=new Date();base.setDate(1);base.setMonth(base.getMonth()+offset);const year=base.getFullYear(),month=base.getMonth();const first=new Date(year,month,1);const startDow=first.getDay();const daysIn=new Date(year,month+1,0).getDate();const cells=[];for(let i=0;i<startDow;i++)cells.push(null);for(let d=1;d<=daysIn;d++)cells.push(new Date(year,month,d));return{cells,monthDate:first}};
const streakForHabit=h=>{let streak=0;let d=dateObj(todayStr());for(let i=0;i<365;i++){const ds=ymd(d);if(isDue(h,ds)){const done=(store.completions[ds]||[]).includes(h.id);if(done)streak++;else if(!store.settings.vacationMode)break}else if(!store.settings.vacationMode)break;d.setDate(d.getDate()-1);}return streak};
const monthlyCount=h=>{if(!h.monthlyGoal)return 0;const now=dateObj(todayStr());const y=now.getFullYear(),m=now.getMonth();let count=0;Object.entries(store.completions).forEach(([date,ids])=>{const d=dateObj(date);if(d.getFullYear()===y&&d.getMonth()===m&&ids.includes(h.id))count++;});return count};
const openHabitEditor=h=>{const base=h?clone(h):{id:uid(),name:"",type:"habit",icon:"‚úÖ",targetDate:todayStr(),frequency:[1,2,3,4,5],monthlyGoal:null,useTimer:false,archived:false,order:store.habits.length};const name=prompt("Name",base.name);if(name===null)return;base.name=name.trim()||"Untitled";const type=prompt("Type: habit/task/event/birthday",base.type)||base.type;base.type=["habit","task","event","birthday"].includes(type)?type:"habit";const icon=prompt("Emoji icon",base.icon)||base.icon;base.icon=icon;if(["task","event","birthday"].includes(base.type)){const td=prompt("Date (YYYY-MM-DD)",base.targetDate)||base.targetDate;base.targetDate=td;}else{const freqStr=prompt("Frequency days (0-6 comma, blank=daily)",base.frequency?base.frequency.join(","):"");base.frequency=freqStr?freqStr.split(",").map(x=>parseInt(x.trim())).filter(x=>x>=0&&x<=6):[0,1,2,3,4,5,6];}
const goalStr=prompt("Monthly goal (blank=none)",base.monthlyGoal??"");base.monthlyGoal=goalStr?parseInt(goalStr)||null:null;const timer=confirm("Use focus timer? OK=yes, Cancel=no");base.useTimer=timer;if(h){const idx=store.habits.findIndex(x=>x.id===h.id);store.habits[idx]=base;}else{store.habits.push(base);}store.habits.forEach((hh,i)=>hh.order=i);save();render();}
const archiveHabit=h=>{if(confirm("Archive this item?")){h.archived=true;save();render();}}
let timerId=null,timerRemaining=0,timerHabitId=null,timerDate=null;
const startTimer=(habitId,date)=>{const h=store.habits.find(x=>x.id===habitId);timerHabitId=habitId;timerDate=date;timerRemaining=25*60;document.getElementById("timerOverlay").style.display="flex";document.getElementById("timerLabel").innerHTML=`<span>${h?.icon||"‚è±"}</span>${h?.name||"Focus"}`;updateTimerDisplay();if(timerId)clearInterval(timerId);timerId=setInterval(()=>{timerRemaining--;if(timerRemaining<=0){clearInterval(timerId);timerId=null;addCompletion(timerDate,timerHabitId);save();render();beep();closeTimer();}else updateTimerDisplay();},1000);}
const updateTimerDisplay=()=>{const m=Math.floor(timerRemaining/60).toString().padStart(2,"0");const s=(timerRemaining%60).toString().padStart(2,"0");document.getElementById("timerTime").textContent=`${m}:${s}`;}
const closeTimer=()=>{document.getElementById("timerOverlay").style.display="none";if(timerId){clearInterval(timerId);timerId=null;}}
document.getElementById("timerCancel").onclick=closeTimer;
const beep=()=>{try{const ctx=new (window.AudioContext||window.webkitAudioContext)();const o=ctx.createOscillator();const g=ctx.createGain();o.type="sine";o.frequency.value=880;o.connect(g);g.connect(ctx.destination);o.start();g.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+0.4);setTimeout(()=>ctx.close(),500);}catch(e){alert("Done!");}}
const exportJson=()=>{const blob=new Blob([JSON.stringify(store)],{type:"application/json"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="habit_os_backup.json";a.click();URL.revokeObjectURL(a.href);}
const importJson=()=>{const inp=document.createElement("input");inp.type="file";inp.accept=".json";inp.onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=ev=>{try{const data=JSON.parse(ev.target.result);store=data;save();setTheme();render();}catch{alert("Invalid file");}};r.readAsText(f);};inp.click();}
const toggleTheme=()=>{store.settings.theme=store.settings.theme==="dark"?"light":"dark";save();setTheme();render();}
const toggleVacation=()=>{store.settings.vacationMode=!store.settings.vacationMode;save();render();}
const toggleManualSort=()=>{store.view.manualSort=!store.view.manualSort;save();render();}
const moveHabit=(id,dir)=>{const idx=store.habits.findIndex(h=>h.id===id);if(idx<0)return;const j=idx+dir;if(j<0||j>=store.habits.length)return;const tmp=store.habits[idx];store.habits[idx]=store.habits[j];store.habits[j]=tmp;store.habits.forEach((h,i)=>h.order=i);save();render();}
const render=()=>{const app=document.getElementById("app");const selDate=store.view.selectedDate;const stats=dayCompletionStats(selDate);const ratio=Math.round(stats.ratio*100);const last30=last30Stats();const month=monthDays(store.view.monthOffset);const days=month.cells;const monthLabel=fmtMonthYear(month.monthDate);const week=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];const sidebarHabits=store.habits.filter(h=>!h.archived).slice().sort((a,b)=>store.view.manualSort?(a.order||0)-(b.order||0):a.name.localeCompare(b.name));const agendaItems=store.habits.filter(h=>isDue(h,selDate)&&!h.archived).slice().sort((a,b)=>store.view.manualSort?(a.order||0)-(b.order||0):a.name.localeCompare(b.name));
const barHtml=last30.map(d=>{const pct=d.ratio*100;let cls="gray";if(pct===100)cls="green";else if(pct>50)cls="orange";return `<div class="bar-cell"><div title="${d.date} ${Math.round(pct)}%" class="bar ${cls}" style="height:${8+10*(pct/100)}px"></div></div>`}).join("");
const calHead=week.map(w=>`<div class="day-head">${w}</div>`).join("");
const calCells=days.map(d=>{if(!d)return`<div></div>`;const ds=ymd(d);const isToday=ds===todayStr();const dots=[];store.habits.forEach(h=>{if(h.type==="event"&&isDue(h,ds))dots.push(`<div class="dot blue"></div>`);if(h.type==="birthday"&&isDue(h,ds))dots.push(`<div class="dot pink"></div>`);});const st=dayCompletionStats(ds);const pct=Math.round(st.ratio*100);let cls="gray";if(pct===100)cls="";else if(pct>50)cls="orange";const bar=st.total?`<div class="progress-shell day-progress"><div class="progress-bar ${cls}" style="width:${pct}%"></div></div>`:"";return `<div class="day ${isToday?"today":""}" data-date="${ds}"><div class="day-num">${d.getDate()}</div><div class="dots">${dots.join("")}</div>${bar}</div>`;}).join("");
const sidebarHtml=sidebarHabits.map(h=>{const doneCount=monthlyCount(h);const streak=streakForHabit(h);const pct=h.monthlyGoal?Math.min(100,Math.round((doneCount/(h.monthlyGoal||1))*100)):0;let bar="",meta="";if(h.monthlyGoal){let cls="gray";if(pct===100)cls="";else if(pct>50)cls="orange";bar=`<div class="progress-shell"><div class="progress-bar ${cls}" style="width:${pct}%"></div></div>`;meta=`${doneCount}/${h.monthlyGoal} this month`;}else{meta=`Streak: ${streak} days`;}const hero=h.monthlyGoal&&h.monthlyGoal>=20;return `<div class="card" data-habit="${h.id}"><div class="card-main"><div class="icon ${hero?"hero":""}">${h.icon||"‚Ä¢"}</div><div><div>${h.name} <span class="badge ${h.type}">${h.type}</span></div><div class="meta">${meta}</div>${bar}</div></div><div style="display:flex;flex-direction:column;gap:4px;align-items:flex-end"><button class="ghost" data-edit="${h.id}">Edit</button>${store.view.manualSort?`<div style="display:flex;flex-direction:column;gap:2px"><button class="ghost" data-up="${h.id}">‚Üë</button><button class="ghost" data-down="${h.id}">‚Üì</button></div>`:""}</div></div>`;}).join("")||`<div class="agenda-empty">No items yet. Add one to begin.</div>`;
const agendaHtml=agendaItems.map(h=>{const done=(store.completions[selDate]||[]).includes(h.id);return `<div class="card" data-toggle="${h.id}"><div class="card-main"><div class="checkbox ${done?"done":""}">${done?"<span>‚úì</span>":""}</div><div><div>${h.name}</div><div class="meta">${h.type==="task"?"Task":"Routine"}${h.type==="event"?" ¬∑ Event":""}${h.type==="birthday"?" ¬∑ Birthday":""}</div></div></div><div style="display:flex;flex-direction:column;gap:4px;align-items:flex-end">${h.useTimer&&["habit","task"].includes(h.type)?`<button class="ghost" data-timer="${h.id}">‚ñ∂ Focus</button>`:""}<span class="chip ${h.type}">${h.type}</span></div></div>`;}).join("")||`<div class="agenda-empty">Nothing due on this day.</div>`;
app.innerHTML=`
<header>
  <div>
    <h1><span></span>Habit OS Stable Pro</h1>
    <small>${selDate}</small>
  </div>
  <div class="top-metrics">
    <span><span class="pill-dot"></span>Today ${ratio}% ¬∑ ${stats.done}/${stats.total}</span>
    <span>Vacation: ${store.settings.vacationMode?"On":"Off"}</span>
    <span>Theme: ${store.settings.theme==="light"?"Light":"Dark"}</span>
    <button class="primary" id="addHabit">+ New Item</button>
    <button class="ghost" id="toggleSort">${store.view.manualSort?"Manual sort":"Auto sort"}</button>
    <button class="ghost" id="themeBtn">Theme</button>
    <button class="ghost" id="vacBtn">Vacation</button>
    <button class="ghost" id="exportBtn">Export</button>
    <button class="ghost" id="importBtn">Import</button>
  </div>
</header>
<div class="layout">
  <div class="col"><div class="col-inner">
    <h2>Registry<span class="sub">Habits ¬∑ Tasks ¬∑ Events</span></h2>
    <div class="list">${sidebarHtml}</div>
  </div></div>
  <div class="col"><div class="col-inner">
    <h2>Calendar<span class="sub">${monthLabel}</span></h2>
    <div class="controls">
      <div class="controls-left">
        <button class="ghost" id="prevMonth">‚óÄ</button>
        <button class="ghost" id="todayBtn">Today</button>
        <button class="ghost" id="nextMonth">‚ñ∂</button>
      </div>
      <div class="controls-right">Smart Metrics ¬∑ Last 30 days</div>
    </div>
    <div class="calendar">${calHead}${calCells}</div>
    <div class="bar-row">${barHtml}</div>
  </div></div>
  <div class="col"><div class="col-inner">
    <h2>Agenda<span class="sub">Due on ${selDate}</span></h2>
    <div class="list">${agendaHtml}</div>
  </div></div>
</div>`;
document.getElementById("addHabit").onclick=()=>openHabitEditor();
document.getElementById("themeBtn").onclick=toggleTheme;
document.getElementById("vacBtn").onclick=toggleVacation;
document.getElementById("exportBtn").onclick=exportJson;
document.getElementById("importBtn").onclick=importJson;
document.getElementById("toggleSort").onclick=toggleManualSort;
document.getElementById("prevMonth").onclick=()=>{store.view.monthOffset--;save();render();};
document.getElementById("nextMonth").onclick=()=>{store.view.monthOffset++;save();render();};
document.getElementById("todayBtn").onclick=()=>{store.view.selectedDate=todayStr();store.view.monthOffset=0;save();render();};
app.querySelectorAll(".day").forEach(el=>{el.onclick=()=>{const d=el.getAttribute("data-date");store.view.selectedDate=d;save();render();};});
app.querySelectorAll("[data-edit]").forEach(el=>{el.onclick=e=>{e.stopPropagation();const id=el.getAttribute("data-edit");const h=store.habits.find(x=>x.id===id);if(!h)return;const action=prompt("Edit or archive? (e/a)","e");if(action==="a")archiveHabit(h);else openHabitEditor(h);};});
app.querySelectorAll("[data-up]").forEach(el=>{el.onclick=e=>{e.stopPropagation();moveHabit(el.getAttribute("data-up"),-1);};});
app.querySelectorAll("[data-down]").forEach(el=>{el.onclick=e=>{e.stopPropagation();moveHabit(el.getAttribute("data-down"),1);};});
app.querySelectorAll("[data-toggle]").forEach(el=>{el.onclick=()=>{const id=el.getAttribute("data-toggle");const date=selDate;const done=(store.completions[date]||[]).includes(id);if(done)removeCompletion(date,id);else addCompletion(date,id);save();render();};});
app.querySelectorAll("[data-timer]").forEach(el=>{el.onclick=e=>{e.stopPropagation();startTimer(el.getAttribute("data-timer"),selDate);};});
};
if(!store.habits.length){store.habits.push({id:uid(),name:"Daily Planning",type:"habit",icon:"üß†",targetDate:todayStr(),frequency:[1,2,3,4,5],monthlyGoal:20,useTimer:true,archived:false,order:0});save();}
render();
