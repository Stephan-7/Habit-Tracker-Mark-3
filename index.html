<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Habit OS</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,sans-serif}
body{background:#0f172a;color:#e5e7eb;min-height:100vh;display:flex;align-items:stretch;justify-content:center}
#app{width:100%;max-width:1100px;margin:16px;padding:16px;border-radius:16px;background:rgba(15,23,42,.9);backdrop-filter:blur(18px);box-shadow:0 20px 40px rgba(0,0,0,.5);display:flex;flex-direction:column;gap:12px}
header{display:flex;justify-content:space-between;align-items:center;gap:8px}
h1{font-size:20px;font-weight:600}
small{opacity:.7}
button{border:none;border-radius:999px;padding:4px 10px;font-size:11px;cursor:pointer;background:#1f2937;color:#e5e7eb;display:inline-flex;align-items:center;gap:4px}
button.primary{background:#4f46e5}
button.danger{background:#b91c1c}
button.ghost{background:transparent}
.badge{font-size:10px;border-radius:999px;padding:2px 6px;background:#111827}
.badge.habit{background:#4f46e5}
.badge.task{background:#0f766e}
.badge.event{background:#1d4ed8}
.badge.birthday{background:#db2777}
.layout{display:grid;grid-template-columns:1.1fr 1.2fr 1.1fr;gap:10px}
.col{background:rgba(15,23,42,.9);border-radius:12px;padding:10px;display:flex;flex-direction:column;gap:8px;border:1px solid rgba(148,163,184,.2)}
.col h2{font-size:13px;font-weight:600;display:flex;justify-content:space-between;align-items:center}
.list{display:flex;flex-direction:column;gap:6px;overflow:auto;max-height:420px}
.card{border-radius:10px;padding:8px 9px;background:rgba(15,23,42,.9);border:1px solid rgba(55,65,81,.8);display:flex;align-items:center;gap:8px;justify-content:space-between;font-size:12px}
.card-main{display:flex;align-items:center;gap:8px;flex:1}
.icon{width:22px;height:22px;border-radius:999px;background:#020617;display:flex;align-items:center;justify-content:center;font-size:14px}
.progress-shell{width:100%;height:5px;border-radius:999px;background:#020617;margin-top:4px;overflow:hidden}
.progress-bar{height:100%;border-radius:999px;background:#22c55e}
.progress-bar.orange{background:#f97316}
.progress-bar.gray{background:#4b5563}
.meta{font-size:10px;opacity:.8}
.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;font-size:11px}
.day-head{opacity:.6;text-align:center;margin-bottom:4px}
.day{border-radius:8px;padding:4px 4px 6px;background:#020617;border:1px solid rgba(31,41,55,.9);min-height:52px;display:flex;flex-direction:column;gap:2px;cursor:pointer}
.day.today{border-color:#facc15}
.day-num{font-size:11px;font-weight:600}
.dots{display:flex;gap:2px;margin-top:2px}
.dot{width:6px;height:6px;border-radius:999px}
.dot.blue{background:#3b82f6}
.dot.pink{background:#ec4899}
.day-progress{margin-top:auto}
.agenda-title{font-size:11px;opacity:.7;margin-bottom:4px}
.agenda-empty{font-size:11px;opacity:.6;padding:6px}
.checkbox{width:14px;height:14px;border-radius:4px;border:1px solid #4b5563;display:flex;align-items:center;justify-content:center;font-size:11px}
.checkbox.done{background:#22c55e;border-color:#22c55e}
.checkbox span{transform:translateY(-1px)}
.chip{font-size:10px;padding:2px 6px;border-radius:999px;background:#111827}
.top-metrics{display:flex;gap:6px;font-size:11px;align-items:center;flex-wrap:wrap}
.top-metrics span{padding:3px 8px;border-radius:999px;background:#020617;border:1px solid rgba(55,65,81,.9)}
input,select{background:#020617;border-radius:999px;border:1px solid #4b5563;color:#e5e7eb;font-size:11px;padding:4px 8px}
#timerOverlay{position:fixed;inset:0;background:rgba(15,23,42,.96);display:none;align-items:center;justify-content:center;z-index:50}
.timer-box{text-align:center;display:flex;flex-direction:column;gap:12px}
.timer-time{font-size:40px;font-weight:700}
.timer-label{font-size:13px;opacity:.8}
.dark body{background:#0b1120}
.light body{background:#e5e7eb;color:#020617}
.light #app{background:rgba(255,255,255,.9);box-shadow:0 20px 40px rgba(15,23,42,.2)}
.light .col{background:#f9fafb;border-color:rgba(148,163,184,.6)}
.light .card{background:#f3f4f6;border-color:rgba(148,163,184,.8)}
.light .day{background:#f9fafb;border-color:rgba(209,213,219,1)}
.light button{background:#e5e7eb;color:#020617}
.light button.primary{background:#4f46e5;color:#e5e7eb}
.light .badge{background:#e5e7eb}
</style></head>
<body><div id="app"></div><div id="timerOverlay"><div class="timer-box"><div class="timer-label" id="timerLabel"></div><div class="timer-time" id="timerTime"></div><div style="display:flex;gap:8px;justify-content:center"><button id="timerCancel" class="danger">Cancel</button></div></div></div>
<script>
const LS_KEY="habit_os_v1";
const todayStr=()=>new Date().toISOString().slice(0,10);
const clone=o=>JSON.parse(JSON.stringify(o));
const load=()=>{try{return JSON.parse(localStorage.getItem(LS_KEY))||null}catch{return null}};
const emptyStore=()=>({habits:[],completions:{},settings:{theme:"dark",vacationMode:false},view:{selectedDate:todayStr(),monthOffset:0,manualSort:false}});
let store=load()||emptyStore();
const save=()=>localStorage.setItem(LS_KEY,JSON.stringify(store));
const setTheme=()=>{document.documentElement.className=store.settings.theme==="light"?"light":"dark"};
setTheme();
const uid=()=>Date.now().toString(36)+Math.random().toString(36).slice(2,7);
const dateObj=s=>{const d=new Date(s+"T00:00:00");return d};
const fmtMonthYear=d=>d.toLocaleDateString(undefined,{month:"long",year:"numeric"});
const ymd=d=>d.toISOString().slice(0,10);
const addCompletion=(date,id)=>{const c=store.completions[date]||[];if(!c.includes(id))c.push(id);store.completions[date]=c};
const removeCompletion=(date,id)=>{const c=store.completions[date]||[];store.completions[date]=c.filter(x=>x!==id);if(!store.completions[date].length)delete store.completions[date]};
const isDue=(h,date)=>{const d=dateObj(date);const dow=d.getDay();if(h.type==="habit"){const freq=h.frequency&&h.frequency.length?h.frequency:[0,1,2,3,4,5,6];return !h.archived&&freq.includes(dow)}if(h.type==="task"){return !h.archived&&h.targetDate===date}if(h.type==="event"){return !h.archived&&h.targetDate===date}if(h.type==="birthday"){if(!h.targetDate)return false;const td=dateObj(h.targetDate);return !h.archived&&td.getDate()===d.getDate()&&td.getMonth()===d.getMonth()}return false};
const dueHabitsTasks=(date)=>store.habits.filter(h=>["habit","task"].includes(h.type)&&isDue(h,date));
const dayCompletionStats=date=>{const due=dueHabitsTasks(date);const doneIds=new Set(store.completions[date]||[]);let total=due.length,done=0;due.forEach(h=>{if(doneIds.has(h.id))done++});return{total,done,ratio:total?done/total:0}};
const last30Stats=()=>{const arr=[];const base=dateObj(todayStr());for(let i=29;i>=0;i--){const d=new Date(base);d.setDate(d.getDate()-i);const ds=ymd(d);arr.push({date:ds,...dayCompletionStats(ds)});}return arr};
const monthDays=(offset)=>{const base=new Date();base.setDate(1);base.setMonth(base.getMonth()+offset);const year=base.getFullYear(),month=base.getMonth();const first=new Date(year,month,1);const startDow=first.getDay();const daysIn=new Date(year,month+1,0).getDate();const cells=[];for(let i=0;i<startDow;i++)cells.push(null);for(let d=1;d<=daysIn;d++){cells.push(new Date(year,month,d));}return{cells,monthDate:first}};
const streakForHabit=(h)=>{let streak=0;let d=dateObj(todayStr());for(let i=0;i<365;i++){const ds=ymd(d);if(isDue(h,ds)){const done=(store.completions[ds]||[]).includes(h.id);if(done){streak++;}else{if(!store.settings.vacationMode)break;} }else if(!store.settings.vacationMode){break;}d.setDate(d.getDate()-1);}return streak};
const monthlyCount=(h)=>{if(!h.monthlyGoal)return 0;const now=dateObj(todayStr());const y=now.getFullYear(),m=now.getMonth();let count=0;Object.entries(store.completions).forEach(([date,ids])=>{const d=dateObj(date);if(d.getFullYear()===y&&d.getMonth()===m&&ids.includes(h.id))count++;});return count};
const openHabitEditor=(h=null)=>{const base=h?clone(h):{id:uid(),name:"",type:"habit",icon:"âœ…",targetDate:todayStr(),frequency:[1,2,3,4,5],monthlyGoal:null,useTimer:false,archived:false,order:store.habits.length};const name=prompt("Name",base.name);if(name===null)return;base.name=name.trim()||"Untitled";const type=prompt("Type: habit/task/event/birthday",base.type)||base.type;base.type=["habit","task","event","birthday"].includes(type)?type:"habit";const icon=prompt("Emoji icon",base.icon)||base.icon;base.icon=icon;if(["task","event","birthday"].includes(base.type)){const td=prompt("Date (YYYY-MM-DD)",base.targetDate)||base.targetDate;base.targetDate=td;}else{const freqStr=prompt("Frequency days (0-6 comma, blank=daily)",base.frequency?base.frequency.join(","):"");base.frequency=freqStr?freqStr.split(",").map(x=>parseInt(x.trim())).filter(x=>x>=0&&x<=6):[0,1,2,3,4,5,6];}
const goalStr=prompt("Monthly goal (blank=none)",base.monthlyGoal??"");base.monthlyGoal=goalStr?parseInt(goalStr)||null:null;const timer=confirm("Use focus timer? OK=yes, Cancel=no");base.useTimer=timer;if(h){const idx=store.habits.findIndex(x=>x.id===h.id);store.habits[idx]=base;}else{store.habits.push(base);}save();render();}
const archiveHabit=h=>{if(confirm("Archive this item?")){h.archived=true;save();render();}}
let timerId=null,timerRemaining=0,timerHabitId=null,timerDate=null;
const startTimer=(habitId,date)=>{timerHabitId=habitId;timerDate=date;timerRemaining=25*60;document.getElementById("timerOverlay").style.display="flex";document.getElementById("timerLabel").textContent="Focus session";updateTimerDisplay();if(timerId)clearInterval(timerId);timerId=setInterval(()=>{timerRemaining--;if(timerRemaining<=0){clearInterval(timerId);timerId=null;addCompletion(timerDate,timerHabitId);save();render();beep();closeTimer();}else updateTimerDisplay();},1000);}
const updateTimerDisplay=()=>{const m=Math.floor(timerRemaining/60).toString().padStart(2,"0");const s=(timerRemaining%60).toString().padStart(2,"0");document.getElementById("timerTime").textContent=`${m}:${s}`;}
const closeTimer=()=>{document.getElementById("timerOverlay").style.display="none";if(timerId){clearInterval(timerId);timerId=null;}}
document.getElementById("timerCancel").onclick=closeTimer;
const beep=()=>{try{const ctx=new (window.AudioContext||window.webkitAudioContext)();const o=ctx.createOscillator();const g=ctx.createGain();o.type="sine";o.frequency.value=880;o.connect(g);g.connect(ctx.destination);o.start();g.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+0.5);setTimeout(()=>ctx.close(),600);}catch(e){alert("Done!");}}
const exportJson=()=>{const blob=new Blob([JSON.stringify(store)],{type:"application/json"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="habit_os_backup.json";a.click();URL.revokeObjectURL(a.href);}
const importJson=()=>{const inp=document.createElement("input");inp.type="file";inp.accept="application/json";inp.onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=ev=>{try{const data=JSON.parse(ev.target.result);store=data;save();setTheme();render();}catch{alert("Invalid file");}};r.readAsText(f);};inp.click();}
const toggleTheme=()=>{store.settings.theme=store.settings.theme==="dark"?"light":"dark";save();setTheme();render();}
const toggleVacation=()=>{store.settings.vacationMode=!store.settings.vacationMode;save();render();}
const toggleManualSort=()=>{store.view.manualSort=!store.view.manualSort;save();render();}
const moveHabit=(id,dir)=>{const idx=store.habits.findIndex(h=>h.id===id);if(idx<0)return;const j=idx+dir;if(j<0||j>=store.habits.length)return;const tmp=store.habits[idx];store.habits[idx]=store.habits[j];store.habits[j]=tmp;store.habits.forEach((h,i)=>h.order=i);save();render();}
const render=()=>{const app=document.getElementById("app");const selDate=store.view.selectedDate;const selObj=dateObj(selDate);const stats=dayCompletionStats(selDate);const ratio=Math.round(stats.ratio*100);const last30=last30Stats();const month=monthDays(store.view.monthOffset);const days=month.cells;const monthLabel=fmtMonthYear(month.monthDate);const week=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];const sidebarHabits=store.habits.filter(h=>!h.archived).slice().sort((a,b)=>store.view.manualSort?(a.order||0)-(b.order||0):a.name.localeCompare(b.name));
const agendaItems=store.habits.filter(h=>isDue(h,selDate)&&!h.archived).slice().sort((a,b)=>store.view.manualSort?(a.order||0)-(b.order||0):a.name.localeCompare(b.name));
const barHtml=last30.map(d=>{const pct=d.ratio*100;let cls="gray";if(pct===100)cls="";else if(pct>50)cls="orange";return `<div style="flex:1;height:18px;display:flex;align-items:flex-end;justify-content:center"><div title="${d.date} ${Math.round(pct)}%" style="width:60%;height:${8+10*(pct/100)}px;border-radius:999px;background:${cls==="orange"?"#f97316":cls==="gray"?"#4b5563":"#22c55e"}"></div></div>`}).join("");
const calHead=week.map(w=>`<div class="day-head">${w}</div>`).join("");
const calCells=days.map(d=>{if(!d)return`<div></div>`;const ds=ymd(d);const isToday=ds===todayStr();const dots=[];store.habits.forEach(h=>{if(h.type==="event"&&isDue(h,ds))dots.push(`<div class="dot blue"></div>`);if(h.type==="birthday"&&isDue(h,ds))dots.push(`<div class="dot pink"></div>`);});const st=dayCompletionStats(ds);const pct=Math.round(st.ratio*100);let cls="gray";if(pct===100)cls="";else if(pct>50)cls="orange";const bar=st.total?`<div class="progress-shell day-progress"><div class="progress-bar ${cls}" style="width:${pct}%"></div></div>`:"";return `<div class="day ${isToday?"today":""}" data-date="${ds}"><div class="day-num">${d.getDate()}</div><div class="dots">${dots.join("")}</div>${bar}</div>`;}).join("");
const sidebarHtml=sidebarHabits.map(h=>{const doneCount=monthlyCount(h);const streak=streakForHabit(h);const pct=h.monthlyGoal?Math.min(100,Math.round((doneCount/(h.monthlyGoal||1))*100)):0;let bar="",meta="";if(h.monthlyGoal){let cls="gray";if(pct===100)cls="";else if(pct>50)cls="orange";bar=`<div class="progress-shell"><div class="progress-bar ${cls}" style="width:${pct}%"></div></div>`;meta=`${doneCount}/${h.monthlyGoal} this month`;}else{meta=`Streak: ${streak}d`;}return `<div class="card" data-habit="${h.id}"><div class="card-main"><div class="icon">${h.icon||"â€¢"}</div><div><div>${h.name} <span class="badge ${h.type}">${h.type}</span></div><div class="meta">${meta}</div>${bar}</div></div><div style="display:flex;flex-direction:column;gap:4px;align-items:flex-end"><button class="ghost" data-edit="${h.id}">Edit</button>${store.view.manualSort?`<div style="display:flex;flex-direction:column;gap:2px"><button class="ghost" data-up="${h.id}">â†‘</button><button class="ghost" data-down="${h.id}">â†“</button></div>`:""}</div></div>`;}).join("")||`<div class="agenda-empty">No items yet. Add one.</div>`;
const agendaHtml=agendaItems.map(h=>{const done=(store.completions[selDate]||[]).includes(h.id);return `<div class="card" data-toggle="${h.id}"><div class="card-main"><div class="checkbox ${done?"done":""}">${done?"<span>âœ“</span>":""}</div><div><div>${h.name}</div><div class="meta">${h.type==="task"?"Task":"Habit"} ${h.type==="event"?"Event":""}</div></div></div><div style="display:flex;flex-direction:column;gap:4px;align-items:flex-end">${h.useTimer?`<button class="ghost" data-timer="${h.id}">â–¶</button>`:""}<span class="chip">${h.type}</span></div></div>`;}).join("")||`<div class="agenda-empty">Nothing due on this day.</div>`;
app.innerHTML=`
<header>
  <div><h1>Habit OS</h1><small>${selDate}</small></div>
  <div class="top-metrics">
    <span>Today: ${ratio}% (${stats.done}/${stats.total})</span>
    <span>Vacation: ${store.settings.vacationMode?"On":"Off"}</span>
    <span>Theme: ${store.settings.theme}</span>
    <button class="primary" id="addHabit">+ Add</button>
    <button id="toggleSort">${store.view.manualSort?"Manual":"Auto"} sort</button>
    <button id="themeBtn">Theme</button>
    <button id="vacBtn">Vacation</button>
    <button id="exportBtn">Export</button>
    <button id="importBtn">Import</button>
  </div>
</header>
<div class="layout">
  <div class="col">
    <h2>Registry <span class="badge">Habits & Tasks</span></h2>
    <div class="list">${sidebarHtml}</div>
  </div>
  <div class="col">
    <h2>Calendar <span>${monthLabel}</span></h2>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;font-size:11px">
      <div>
        <button id="prevMonth">â—€</button>
        <button id="todayBtn">Today</button>
        <button id="nextMonth">â–¶</button>
      </div>
      <div>Smart Metrics (30d)</div>
    </div>
    <div class="calendar">${calHead}${calCells}</div>
    <div style="display:flex;gap:2px;margin-top:8px">${barHtml}</div>
  </div>
  <div class="col">
    <h2>Agenda <span class="badge">Due on ${selDate}</span></h2>
    <div class="list">${agendaHtml}</div>
  </div>
</div>`;
document.getElementById("addHabit").onclick=()=>openHabitEditor();
document.getElementById("themeBtn").onclick=toggleTheme;
document.getElementById("vacBtn").onclick=toggleVacation;
document.getElementById("exportBtn").onclick=exportJson;
document.getElementById("importBtn").onclick=importJson;
document.getElementById("toggleSort").onclick=toggleManualSort;
document.getElementById("prevMonth").onclick=()=>{store.view.monthOffset--;save();render();};
document.getElementById("nextMonth").onclick=()=>{store.view.monthOffset++;save();render();};
document.getElementById("todayBtn").onclick=()=>{store.view.selectedDate=todayStr();store.view.monthOffset=0;save();render();};
app.querySelectorAll(".day").forEach(el=>{el.onclick=()=>{const d=el.getAttribute("data-date");store.view.selectedDate=d;save();render();};});
app.querySelectorAll("[data-edit]").forEach(el=>{el.onclick=e=>{e.stopPropagation();const id=el.getAttribute("data-edit");const h=store.habits.find(x=>x.id===id);if(!h)return;const action=prompt("Edit or archive? (e/a)","e");if(action==="a")archiveHabit(h);else openHabitEditor(h);};});
app.querySelectorAll("[data-up]").forEach(el=>{el.onclick=e=>{e.stopPropagation();moveHabit(el.getAttribute("data-up"),-1);};});
app.querySelectorAll("[data-down]").forEach(el=>{el.onclick=e=>{e.stopPropagation();moveHabit(el.getAttribute("data-down"),1);};});
app.querySelectorAll("[data-toggle]").forEach(el=>{el.onclick=()=>{const id=el.getAttribute("data-toggle");const date=selDate;const done=(store.completions[date]||[]).includes(id);if(done)removeCompletion(date,id);else addCompletion(date,id);save();render();};});
app.querySelectorAll("[data-timer]").forEach(el=>{el.onclick=e=>{e.stopPropagation();startTimer(el.getAttribute("data-timer"),selDate);};});
};
if(!store.habits.length){store.habits.push({id:uid(),name:"Daily Planning",type:"habit",icon:"ðŸ§ ",targetDate:todayStr(),frequency:[1,2,3,4,5],monthlyGoal:20,useTimer:true,archived:false,order:0});save();}
render();
</script></body></html>
