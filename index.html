<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Habit OS â€” Center Full</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#f3f5f8;
    --muted:#6b7280;
    --glass: rgba(255,255,255,0.78);
    --glass-2: rgba(255,255,255,0.9);
    --accent: #6b46ff;
    --accent-2: #7c3aed;
    --card-shadow: 0 10px 30px rgba(16,24,40,0.06);
    --lift-shadow: 0 6px 18px rgba(79,70,229,0.08);
    --radius: 14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#f7f8fb 0%,var(--bg) 100%);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#0f172a;-webkit-font-smoothing:antialiased}
  /* App container fills viewport and uses full height */
  #app{min-height:100vh;padding:28px;display:flex;gap:24px;align-items:stretch}
  /* Panels */
  .panel{background:var(--glass);border:1px solid rgba(15,23,42,0.06);border-radius:var(--radius);box-shadow:var(--card-shadow);padding:18px;display:flex;flex-direction:column;gap:12px;min-height:0}
  .sidebar{width:280px;flex-shrink:0}
  .rightbar{width:340px;flex-shrink:0}
  /* CENTER: must grow and allow children to scroll */
  .center{flex:1;display:flex;flex-direction:column;gap:14px;min-height:0}
  /* Calendar panel should fill center vertically */
  .panel.calendar{display:flex;flex-direction:column;gap:12px;flex:1;min-height:0}
  .cal-header{display:flex;align-items:center;justify-content:space-between}
  .cal-grid-head{display:grid;grid-template-columns:repeat(7,1fr);gap:8px}
  /* calendar grid area grows and scrolls if needed */
  .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:8px;flex:1;min-height:0;overflow:auto;padding-bottom:6px}
  .cal-day{padding:10px;border-radius:10px;text-align:center;font-size:13px;border:1px solid transparent;cursor:pointer;background:transparent}
  .cal-day:hover{background:#fff}
  .cal-day.selected{background:linear-gradient(180deg,#eef2ff,#f5f7ff);border:1px solid rgba(99,102,241,0.18);box-shadow:0 6px 18px rgba(99,102,241,0.06)}
  .cal-weekday{font-size:11px;color:var(--muted);text-align:center}
  .cal-dots{display:flex;gap:4px;justify-content:center;margin-top:6px}
  .dot{width:6px;height:6px;border-radius:6px}
  /* Heatmap sits below calendar and is visible; allow horizontal scroll */
  .heat{display:flex;gap:6px;overflow-x:auto;padding:8px 4px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.5));align-items:center}
  .heat .sq{width:14px;height:14px;border-radius:3px;flex:0 0 auto}
  /* Sidebar cards */
  .card{display:flex;gap:12px;align-items:center;padding:12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.82));border:1px solid rgba(15,23,42,0.04)}
  .card .icon{width:44px;height:44px;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;font-size:20px;box-shadow:inset 0 -6px 12px rgba(0,0,0,0.02)}
  .card .meta{flex:1}
  .card .meta .title{font-weight:600;font-size:14px}
  .card .meta .sub{font-size:12px;color:var(--muted);margin-top:4px}
  .card .meta .progress{height:6px;background:#f1f5f9;border-radius:6px;margin-top:8px;overflow:hidden}
  .card .meta .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-2))}
  .card .actions{display:flex;flex-direction:column;gap:8px}
  .btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);background:white;cursor:pointer;font-size:13px}
  .btn.primary{padding:10px 14px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:none;box-shadow:var(--lift-shadow)}
  .muted-sm{font-size:12px;color:var(--muted)}
  .empty{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:36px;color:var(--muted)}
  .emoji{font-size:44px;margin-bottom:8px}
  /* Modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.28);display:flex;align-items:center;justify-content:center;z-index:60}
  .modal{width:100%;max-width:760px;background:var(--glass-2);border-radius:14px;padding:18px;border:1px solid rgba(15,23,42,0.06);box-shadow:var(--card-shadow)}
  .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .field{display:flex;flex-direction:column;gap:6px}
  .field input,.field select{padding:10px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);background:white}
  .freq{display:flex;gap:6px}
  .freq button{width:36px;height:36px;border-radius:999px;border:1px solid rgba(15,23,42,0.06);background:white;cursor:pointer}
  .freq button.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:none}
  /* responsive */
  @media (max-width:1000px){
    .sidebar{display:none}
    .rightbar{display:none}
    #app{padding:16px}
  }
  /* micro animations */
  .fade{animation:fadeIn .18s ease-out both}
  @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
</style>
</head>
<body>

<div id="app">
  <!-- LEFT -->
  <aside class="panel sidebar">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="display:flex;gap:10px;align-items:center">
        <div style="width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700">H</div>
        <div>
          <div style="font-weight:600;font-size:14px">Habit OS</div>
          <div class="muted-sm">Local Mode</div>
        </div>
      </div>
      <div class="muted-sm">v1</div>
    </div>

    <div>
      <div class="muted-sm" style="margin-top:8px">Backup ID</div>
      <div style="margin-top:8px;font-family:monospace;background:#fff;padding:8px;border-radius:10px;border:1px solid rgba(15,23,42,0.04)"><span id="backupId">user_xxx</span></div>
    </div>

    <div style="margin-top:6px" class="muted-sm">All Items</div>
    <div id="listContainer" style="display:flex;flex-direction:column;gap:10px;overflow:auto;padding-right:6px;max-height:calc(100vh - 360px)"></div>

    <div style="margin-top:auto;display:flex;gap:8px">
      <button id="addItemBtn" class="btn primary" style="flex:1">+ New Item</button>
      <button id="settingsBtn" class="btn">âš™</button>
    </div>
  </aside>

  <!-- CENTER -->
  <main class="center">
    <div class="panel calendar">
      <div class="cal-header">
        <div class="muted-sm" id="monthLabel">February 2026</div>
        <div style="display:flex;gap:8px">
          <button id="prevMonth" class="btn">â—€</button>
          <button id="todayBtn" class="btn">Today</button>
          <button id="nextMonth" class="btn">â–¶</button>
        </div>
      </div>

      <div id="calHead" class="cal-grid-head"></div>

      <!-- calendar grid grows to fill center -->
      <div id="calGrid" class="cal-grid" aria-label="Calendar grid"></div>

      <!-- heatmap sits below and is visible across full center width -->
      <div class="heat" id="heatmap" aria-label="Consistency heatmap"></div>
    </div>
  </main>

  <!-- RIGHT -->
  <aside class="panel rightbar">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div style="font-weight:600" id="selectedDate">2026-02-07</div>
        <div class="muted-sm">Your day</div>
      </div>
      <div class="muted-sm">â€¢</div>
    </div>

    <div class="agenda-list" id="agendaList" style="overflow:auto;max-height:calc(100vh - 260px);padding-right:6px"></div>

    <button id="addRightBtn" class="btn primary">+ Add Item</button>
  </aside>
</div>

<!-- Editor Modal -->
<div id="editorModal" class="modal-backdrop" style="display:none">
  <div class="modal fade">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <div style="font-weight:600">New Item</div>
      <div style="display:flex;gap:8px">
        <button id="closeModal" class="btn">Close</button>
      </div>
    </div>

    <form id="editorForm">
      <div class="form-grid">
        <div class="field">
          <label class="muted-sm">Name</label>
          <input id="f_name" required />
        </div>
        <div class="field">
          <label class="muted-sm">Type</label>
          <select id="f_type">
            <option value="habit">Routine</option>
            <option value="task">Task</option>
            <option value="event">Event</option>
            <option value="birthday">Birthday</option>
          </select>
        </div>

        <div class="field">
          <label class="muted-sm">Category</label>
          <select id="f_category">
            <option>General</option><option>Health</option><option>Work</option><option>Social</option><option>Learning</option>
          </select>
        </div>

        <div class="field">
          <label class="muted-sm">Difficulty</label>
          <select id="f_difficulty">
            <option>Easy</option><option>Medium</option><option>Heroic</option>
          </select>
        </div>

        <div class="field">
          <label class="muted-sm">Monthly goal (optional)</label>
          <input id="f_goal" type="number" min="1" placeholder="e.g., 15" />
        </div>

        <div class="field">
          <label class="muted-sm">Time (optional)</label>
          <input id="f_time" type="time" />
        </div>

        <div style="grid-column:1/3">
          <label class="muted-sm">Frequency (for routines)</label>
          <div class="freq" id="freqBtns" style="margin-top:8px">
            <button type="button" data-day="0">S</button>
            <button type="button" data-day="1">M</button>
            <button type="button" data-day="2">T</button>
            <button type="button" data-day="3">W</button>
            <button type="button" data-day="4">T</button>
            <button type="button" data-day="5">F</button>
            <button type="button" data-day="6">S</button>
          </div>
        </div>

        <div class="field">
          <label class="muted-sm">Date (for task/event/birthday)</label>
          <input id="f_date" type="date" />
        </div>

        <div class="field">
          <label class="muted-sm">Use focus timer</label>
          <div style="margin-top:8px">
            <label style="display:flex;align-items:center;gap:8px">
              <input id="f_timer" type="checkbox" />
              <span class="muted-sm">Enable</span>
            </label>
          </div>
        </div>
      </div>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
        <button type="button" id="cancelForm" class="btn">Cancel</button>
        <button type="submit" class="btn primary">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Timer overlay -->
<div id="timerOverlay" class="modal-backdrop" style="display:none">
  <div class="modal" style="max-width:420px;text-align:center">
    <div class="muted-sm">Focus Session</div>
    <div id="timerTime" style="font-size:36px;font-weight:700;margin:12px 0">25:00</div>
    <div id="timerLabel" class="muted-sm" style="margin-bottom:12px"></div>
    <div style="display:flex;justify-content:center;gap:8px">
      <button id="cancelTimer" class="btn">Cancel</button>
    </div>
  </div>
</div>

<script>
/* -------------------------
   Data model + storage
------------------------- */
const LS_KEY = "habit_os_center_full";
const todayStr = () => new Date().toISOString().slice(0,10);
const uid = () => Date.now().toString(36) + Math.random().toString(36).slice(2,7);
const dateObj = s => new Date(s + "T00:00:00");
const ymd = d => d.toISOString().slice(0,10);

const emptyStore = () => ({
  habits: [],
  completions: {},
  settings: { backupId: "user_" + Math.random().toString(36).slice(2,8), vacation:false },
  view: { selectedDate: todayStr(), monthOffset:0 }
});
let store = JSON.parse(localStorage.getItem(LS_KEY) || "null") || emptyStore();
const save = () => localStorage.setItem(LS_KEY, JSON.stringify(store));

/* -------------------------
   Utilities
------------------------- */
const el = id => document.getElementById(id);
const clamp = (v,min,max) => Math.max(min,Math.min(max,v));

/* -------------------------
   Calendar helpers
------------------------- */
function monthDays(offset){
  const base = new Date(); base.setDate(1); base.setMonth(base.getMonth()+offset);
  const year = base.getFullYear(), month = base.getMonth();
  const first = new Date(year,month,1), startDow = first.getDay();
  const daysIn = new Date(year,month+1,0).getDate();
  const cells = [];
  for(let i=0;i<startDow;i++) cells.push(null);
  for(let d=1;d<=daysIn;d++) cells.push(new Date(year,month,d));
  return {cells,monthDate:first};
}
function fmtMonthYear(d){ return d.toLocaleDateString(undefined,{month:"long",year:"numeric"}); }

/* -------------------------
   Due + completion logic
------------------------- */
function isDue(h,date){
  const d = dateObj(date), dow = d.getDay();
  if(h.type==="habit"){
    const freq = (h.frequency && h.frequency.length) ? h.frequency : [0,1,2,3,4,5,6];
    return !h.archived && freq.includes(dow);
  }
  if(h.type==="task") return !h.archived && h.targetDate===date;
  if(h.type==="event") return !h.archived && h.targetDate===date;
  if(h.type==="birthday"){
    if(!h.targetDate) return false;
    const td = dateObj(h.targetDate);
    return !h.archived && td.getDate()===d.getDate() && td.getMonth()===d.getMonth();
  }
  return false;
}
function dueItems(date){ return store.habits.filter(h=>isDue(h,date) && !h.archived); }
function addCompletion(date,id){ const c = store.completions[date]||[]; if(!c.includes(id)) c.push(id); store.completions[date]=c; save(); }
function removeCompletion(date,id){ const c = store.completions[date]||[]; store.completions[date]=c.filter(x=>x!==id); if(!store.completions[date].length) delete store.completions[date]; save(); }

/* -------------------------
   Streaks & monthly counts
------------------------- */
function streakForHabit(h){
  let streak=0; let d = dateObj(todayStr());
  for(let i=0;i<365;i++){
    const ds = ymd(d);
    if(isDue(h,ds)){
      const done = (store.completions[ds]||[]).includes(h.id);
      if(done) streak++; else break;
    } else break;
    d.setDate(d.getDate()-1);
  }
  return streak;
}
function monthlyCount(h){
  if(!h.monthlyGoal) return 0;
  const now = dateObj(todayStr()), y = now.getFullYear(), m = now.getMonth();
  let count=0;
  Object.entries(store.completions).forEach(([date,ids])=>{
    const d = dateObj(date);
    if(d.getFullYear()===y && d.getMonth()===m && ids.includes(h.id)) count++;
  });
  return count;
}

/* -------------------------
   Heatmap (last 30 days)
------------------------- */
function last30(){
  const arr=[]; const base = dateObj(todayStr());
  for(let i=29;i>=0;i--){
    const d = new Date(base); d.setDate(d.getDate()-i);
    const ds = ymd(d);
    const due = store.habits.filter(h=>["habit","task"].includes(h.type) && isDue(h,ds));
    const done = (store.completions[ds]||[]).length;
    arr.push({date:ds,total:due.length,done});
  }
  return arr;
}

/* -------------------------
   Render
------------------------- */
function render(){
 /* -------------------------
  Robust event delegation for all interactive controls
  Paste this in place of the per-element binding block
------------------------- */
const rootEl = document.getElementById("app");

// Central click handler using delegation
rootEl.addEventListener("click", (ev) => {
  const btn = ev.target.closest("[data-date], [data-edit], [data-toggle], [data-timer], [data-action]");
  if (!btn) return;

  // date buttons in calendar
  if (btn.hasAttribute("data-date")) {
    const d = btn.getAttribute("data-date");
    if (d) {
      store.view.selectedDate = d;
      save();
      render();
    }
    return;
  }

  // edit buttons in sidebar
  if (btn.hasAttribute("data-edit")) {
    const id = btn.getAttribute("data-edit");
    const item = store.habits.find(x => x.id === id);
    if (item) openEditor(item);
    return;
  }

  // toggle completion in agenda
  if (btn.hasAttribute("data-toggle")) {
    const id = btn.getAttribute("data-toggle");
    const date = store.view.selectedDate;
    const done = (store.completions[date] || []).includes(id);
    if (done) removeCompletion(date, id);
    else addCompletion(date, id);
    render();
    return;
  }

  // start timer
  if (btn.hasAttribute("data-timer")) {
    const id = btn.getAttribute("data-timer");
    startTimer(id, store.view.selectedDate);
    return;
  }

  // generic actions (prev/next/today/add/edit via data-action)
  if (btn.hasAttribute("data-action")) {
    const action = btn.getAttribute("data-action");
    switch (action) {
      case "prev-month":
        store.view.monthOffset--;
        save();
        render();
        break;
      case "next-month":
        store.view.monthOffset++;
        save();
        render();
        break;
      case "today":
        store.view.selectedDate = todayStr();
        store.view.monthOffset = 0;
        save();
        render();
        break;
      case "open-editor":
        openEditor();
        break;
      case "open-editor-right":
        openEditor();
        break;
      case "open-settings":
        // keep simple for now
        alert("Settings panel coming soon");
        break;
    }
    return;
  }
});

// Hook the static controls that exist outside the dynamic area
// (these are safe to bind once)
const prevBtn = document.getElementById("prevMonth");
if (prevBtn) prevBtn.setAttribute("data-action", "prev-month");
const nextBtn = document.getElementById("nextMonth");
if (nextBtn) nextBtn.setAttribute("data-action", "next-month");
const todayBtn = document.getElementById("todayBtn");
if (todayBtn) todayBtn.setAttribute("data-action", "today");
const addLeft = document.getElementById("addItemBtn");
if (addLeft) addLeft.setAttribute("data-action", "open-editor");
const addRight = document.getElementById("addRightBtn");
if (addRight) addRight.setAttribute("data-action", "open-editor-right");
const settingsBtn = document.getElementById("settingsBtn");
if (settingsBtn) settingsBtn.setAttribute("data-action", "open-settings");

// Modal open/close and form submit wiring (single-time bindings)
const modalEl = document.getElementById("editorModal");
const closeModalBtn = document.getElementById("closeModal");
const cancelFormBtn = document.getElementById("cancelForm");
if (closeModalBtn) closeModalBtn.onclick = () => { modalEl.style.display = "none"; };
if (cancelFormBtn) cancelFormBtn.onclick = () => { modalEl.style.display = "none"; };

// Ensure frequency buttons toggle class (they are static inside modal)
document.querySelectorAll("#freqBtns button").forEach(b => {
  b.onclick = () => b.classList.toggle("active");
});

// Form submit handler (single binding)
const editorForm = document.getElementById("editorForm");
if (editorForm) {
  editorForm.onsubmit = (e) => {
    e.preventDefault();
    // reuse your existing form handling logic
    const id = modalEl.dataset.editId || uid();
    const name = document.getElementById("f_name").value.trim() || "Untitled";
    const type = document.getElementById("f_type").value;
    const category = document.getElementById("f_category").value;
    const difficulty = document.getElementById("f_difficulty").value;
    const monthlyGoal = document.getElementById("f_goal").value ? parseInt(document.getElementById("f_goal").value) : null;
    const time = document.getElementById("f_time").value || "";
    const targetDate = document.getElementById("f_date").value || todayStr();
    const useTimer = document.getElementById("f_timer").checked;
    const freq = Array.from(document.querySelectorAll("#freqBtns button")).filter(b => b.classList.contains("active")).map(b => parseInt(b.getAttribute("data-day")));
    const item = { id, name, type, category, difficulty, monthlyGoal, time, targetDate, useTimer, frequency: freq.length ? freq : [0,1,2,3,4,5,6], archived:false, order: store.habits.length, icon: "â€¢" };
    const existing = store.habits.find(x => x.id === id);
    if (existing) {
      const idx = store.habits.findIndex(x => x.id === id);
      store.habits[idx] = item;
    } else {
      store.habits.push(item);
    }
    if (item.type === "task" || item.type === "event" || item.type === "birthday") {
      store.view.selectedDate = item.targetDate;
      const t = dateObj(item.targetDate), now = new Date();
      const monthDiff = (t.getFullYear()-now.getFullYear())*12 + (t.getMonth()-now.getMonth());
      store.view.monthOffset = monthDiff;
    }
    save();
    modalEl.style.display = "none";
    render();
  };
}

/* -------------------------
   Editor modal
------------------------- */
const modal = document.getElementById("editorModal");
const form = document.getElementById("editorForm");
const freqBtns = document.querySelectorAll("#freqBtns button");

function openEditor(h=null){
  const f = h ? h : { id: uid(), name:"", type:"habit", category:"General", difficulty:"Easy", monthlyGoal:null, time:"", frequency:[1,2,3,4,5], targetDate:todayStr(), useTimer:false, icon:"â€¢" };
  document.getElementById("f_name").value = f.name || "";
  document.getElementById("f_type").value = f.type || "habit";
  document.getElementById("f_category").value = f.category || "General";
  document.getElementById("f_difficulty").value = f.difficulty || "Easy";
  document.getElementById("f_goal").value = f.monthlyGoal || "";
  document.getElementById("f_time").value = f.time || "";
  document.getElementById("f_date").value = f.targetDate || "";
  document.getElementById("f_timer").checked = !!f.useTimer;
  freqBtns.forEach(btn=>{
    const day = parseInt(btn.getAttribute("data-day"));
    const active = (f.frequency || [0,1,2,3,4,5,6]).includes(day);
    btn.classList.toggle("active", active);
  });
  modal.style.display = "flex";
  modal.dataset.editId = h ? h.id : "";
}
document.getElementById("addItemBtn").onclick = ()=>openEditor();
document.getElementById("addRightBtn").onclick = ()=>openEditor();
document.getElementById("closeModal").onclick = ()=>modal.style.display="none";
document.getElementById("cancelForm").onclick = ()=>modal.style.display="none";
freqBtns.forEach(b=>b.onclick=()=>b.classList.toggle("active"));

form.onsubmit = (e)=>{
  e.preventDefault();
  const id = modal.dataset.editId || uid();
  const name = document.getElementById("f_name").value.trim() || "Untitled";
  const type = document.getElementById("f_type").value;
  const category = document.getElementById("f_category").value;
  const difficulty = document.getElementById("f_difficulty").value;
  const monthlyGoal = document.getElementById("f_goal").value ? parseInt(document.getElementById("f_goal").value) : null;
  const time = document.getElementById("f_time").value || "";
  const targetDate = document.getElementById("f_date").value || todayStr();
  const useTimer = document.getElementById("f_timer").checked;
  const freq = Array.from(freqBtns).filter(b=>b.classList.contains("active")).map(b=>parseInt(b.getAttribute("data-day")));
  const item = { id, name, type, category, difficulty, monthlyGoal, time, targetDate, useTimer, frequency: freq.length?freq:[0,1,2,3,4,5,6], archived:false, order: store.habits.length, icon:"â€¢" };
  const existing = store.habits.find(x=>x.id===id);
  if(existing){
    const idx = store.habits.findIndex(x=>x.id===id);
    store.habits[idx] = item;
  } else {
    store.habits.push(item);
  }
  if(item.type==="task"||item.type==="event"||item.type==="birthday"){
    store.view.selectedDate = item.targetDate;
    const t = dateObj(item.targetDate), now = new Date();
    const monthDiff = (t.getFullYear()-now.getFullYear())*12 + (t.getMonth()-now.getMonth());
    store.view.monthOffset = monthDiff;
  }
  save();
  modal.style.display="none";
  render();
};

/* -------------------------
   Timer
------------------------- */
let timerId=null, timerRemaining=0, timerHabitId=null, timerDate=null;
function startTimer(id,date){
  const h = store.habits.find(x=>x.id===id); if(!h) return;
  timerHabitId = id; timerDate = date; timerRemaining = 25*60;
  document.getElementById("timerLabel").textContent = h.name;
  document.getElementById("timerTime").textContent = "25:00";
  document.getElementById("timerOverlay").style.display = "flex";
  if(timerId) clearInterval(timerId);
  timerId = setInterval(()=>{
    timerRemaining--;
    const m = String(Math.floor(timerRemaining/60)).padStart(2,"0");
    const s = String(timerRemaining%60).padStart(2,"0");
    document.getElementById("timerTime").textContent = `${m}:${s}`;
    if(timerRemaining<=0){
      clearInterval(timerId); timerId=null;
      addCompletion(timerDate,timerHabitId);
      document.getElementById("timerOverlay").style.display="none";
      render();
    }
  },1000);
}
document.getElementById("cancelTimer").onclick = ()=>{
  if(timerId) clearInterval(timerId);
  timerId=null;
  document.getElementById("timerOverlay").style.display="none";
};

/* -------------------------
   Controls
------------------------- */
document.getElementById("prevMonth").onclick = ()=>{ store.view.monthOffset--; save(); render(); };
document.getElementById("nextMonth").onclick = ()=>{ store.view.monthOffset++; save(); render(); };
document.getElementById("todayBtn").onclick = ()=>{ store.view.selectedDate = todayStr(); store.view.monthOffset = 0; save(); render(); };
document.getElementById("settingsBtn").onclick = ()=>{ alert("Settings: Vacation mode and theme can be added here."); };

  });
  save();
}
render();
