<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit OS - Local Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155', 600: '#475569', 200: '#e2e8f0' } } } }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(15, 23, 42, 0.7); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-dark-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS (Lucide Style SVGs) ---
        const Check = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const Plus = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const Trash = ({ size = 16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const Edit2 = ({ size = 16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>;
        const InboxIcon = ({ size = 18 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path></svg>;

        function App() {
            // --- STATE ---
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [isDarkMode, setIsDarkMode] = useState(localStorage.getItem('theme') === 'dark');

            // --- LOAD DATA ---
            useEffect(() => {
                const savedHabits = JSON.parse(localStorage.getItem('habits') || '[]');
                const savedComps = JSON.parse(localStorage.getItem('completions') || '{}');
                setHabits(savedHabits);
                setCompletions(savedComps);
                if (isDarkMode) document.documentElement.classList.add('dark');
            }, []);

            // --- SAVE DATA ---
            const saveData = (newHabits, newComps) => {
                setHabits(newHabits);
                setCompletions(newComps);
                localStorage.setItem('habits', JSON.stringify(newHabits));
                localStorage.setItem('completions', JSON.stringify(newComps));
            };

            // --- LOGIC: COMPUTE STATS ---
            const getDailyStats = (date) => {
                const dueItems = habits.filter(h => {
                    if (h.archived) return false;
                    if (h.type === 'event' || h.type === 'birthday') return false;
                    if (h.isInbox) return false;
                    if (h.type === 'task') return h.targetDate === date;
                    if (h.type === 'habit') {
                        const dayOfWeek = new Date(date).getDay();
                        return h.frequency.includes(dayOfWeek);
                    }
                    return false;
                });
                
                if (dueItems.length === 0) return 0;
                const completedCount = dueItems.filter(h => completions[date]?.includes(h.id)).length;
                return Math.round((completedCount / dueItems.length) * 100);
            };

            // --- ACTION: TOGGLE COMPLETION ---
            const toggleComplete = (id, date) => {
                const dayComps = completions[date] || [];
                const newDayComps = dayComps.includes(id) 
                    ? dayComps.filter(item => item !== id)
                    : [...dayComps, id];
                
                const newComps = { ...completions, [date]: newDayComps };
                saveData(habits, newComps);
                
                if (!dayComps.includes(id) && getDailyStats(date) >= 99) {
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }
            };

            // --- ACTION: SAVE ITEM (HABIT/TASK) ---
            const handleSave = (itemData) => {
                const isNew = !itemData.id;
                const id = isNew ? Date.now().toString() : itemData.id;
                
                // Logic for Inbox: If it's a task with no date, it's an Inbox item
                const isInbox = itemData.type === 'task' && !itemData.targetDate;
                
                const finalItem = { 
                    ...itemData, 
                    id, 
                    isInbox,
                    subtasks: itemData.subtasks || [] 
                };

                let newHabits;
                if (isNew) {
                    newHabits = [...habits, finalItem];
                } else {
                    newHabits = habits.map(h => h.id === id ? finalItem : h);
                }
                
                saveData(newHabits, completions);
                setIsModalOpen(false);
                setEditingItem(null);
            };

            const deleteItem = (id) => {
                const newHabits = habits.filter(h => h.id !== id);
                saveData(newHabits, completions);
                setIsModalOpen(false);
            };

            // --- SUB-TASK TOGGLE (Agenda View) ---
            const toggleSubtask = (habitId, subtaskIndex) => {
                const newHabits = habits.map(h => {
                    if (h.id === habitId) {
                        const updatedSubtasks = [...h.subtasks];
                        updatedSubtasks[subtaskIndex].completed = !updatedSubtasks[subtaskIndex].completed;
                        return { ...h, subtasks: updatedSubtasks };
                    }
                    return h;
                });
                saveData(newHabits, completions);
            };

            return (
                <div className="flex h-screen overflow-hidden text-slate-800 dark:text-slate-200">
                    {/* SIDEBAR */}
                    <aside className="w-64 border-r border-slate-200 dark:border-dark-700 bg-white dark:bg-dark-800 p-6 overflow-y-auto scrollbar-hide">
                        <h1 className="text-xl font-bold mb-8 text-indigo-600 dark:text-indigo-400">Habit OS</h1>
                        
                        {/* INBOX */}
                        <section className="mb-8">
                            <div className="flex items-center gap-2 mb-4 text-xs font-bold uppercase tracking-widest text-slate-400">
                                <InboxIcon size={14} /> Inbox
                            </div>
                            <div className="space-y-2">
                                {habits.filter(h => h.isInbox).map(h => (
                                    <div key={h.id} className="flex items-center justify-between p-2 rounded-lg bg-slate-50 dark:bg-dark-700 group">
                                        <span className="text-sm truncate">{h.icon} {h.name}</span>
                                        <button onClick={() => { setEditingItem(h); setIsModalOpen(true); }} className="opacity-0 group-hover:opacity-100 text-indigo-500">
                                            <Edit2 size={14}/>
                                        </button>
                                    </div>
                                ))}
                                {habits.filter(h => h.isInbox).length === 0 && <p className="text-xs italic text-slate-400">Empty</p>}
                            </div>
                        </section>

                        <button 
                            onClick={() => { setEditingItem(null); setIsModalOpen(true); }}
                            className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition-all"
                        >
                            + Quick Add
                        </button>
                    </aside>

                    {/* MAIN CONTENT (Agenda) */}
                    <main className="flex-1 bg-slate-50 dark:bg-dark-900 p-8 overflow-y-auto">
                        <header className="flex justify-between items-center mb-8">
                            <div>
                                <h2 className="text-3xl font-black">Today's Agenda</h2>
                                <p className="text-slate-400">{selectedDate}</p>
                            </div>
                            <div className="h-16 w-16 rounded-full border-4 border-indigo-500 flex items-center justify-center font-bold text-lg">
                                {getDailyStats(selectedDate)}%
                            </div>
                        </header>

                        <div className="grid gap-4">
                            {habits.filter(h => {
                                if (h.isInbox || h.archived) return false;
                                if (h.type === 'task' || h.type === 'event' || h.type === 'birthday') return h.targetDate === selectedDate;
                                return h.frequency.includes(new Date(selectedDate).getDay());
                            }).map(h => {
                                const isDone = completions[selectedDate]?.includes(h.id);
                                return (
                                    <div key={h.id} className={`p-4 rounded-2xl border transition-all ${isDone ? 'bg-white/50 border-transparent opacity-60' : 'bg-white border-slate-200 dark:bg-dark-800 dark:border-dark-700 shadow-sm'}`}>
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <button 
                                                    onClick={() => toggleComplete(h.id, selectedDate)}
                                                    className={`w-8 h-8 rounded-full flex items-center justify-center border-2 transition-all ${isDone ? 'bg-green-500 border-green-500 text-white' : 'border-slate-300'}`}
                                                >
                                                    {isDone && <Check size={16} />}
                                                </button>
                                                <div>
                                                    <h3 className={`font-bold ${isDone ? 'line-through text-slate-400' : ''}`}>{h.icon} {h.name}</h3>
                                                    {h.time && <span className="text-xs text-slate-400">{h.time}</span>}
                                                </div>
                                            </div>
                                            <button onClick={() => { setEditingItem(h); setIsModalOpen(true); }} className="text-slate-300 hover:text-indigo-500"><Edit2 size={16}/></button>
                                        </div>

                                        {/* SUB-TASKS UI */}
                                        {h.subtasks && h.subtasks.length > 0 && (
                                            <div className="mt-4 ml-12 space-y-2 border-l-2 border-slate-100 dark:border-dark-700 pl-4">
                                                {h.subtasks.map((st, idx) => (
                                                    <div key={idx} className="flex items-center gap-2 text-sm group">
                                                        <input 
                                                            type="checkbox" 
                                                            checked={st.completed} 
                                                            onChange={() => toggleSubtask(h.id, idx)}
                                                            className="rounded text-indigo-600"
                                                        />
                                                        <span className={st.completed ? 'line-through text-slate-400' : ''}>{st.text}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    {/* EDIT MODAL */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white dark:bg-dark-800 w-full max-w-md rounded-3xl p-6 shadow-2xl">
                                <h2 className="text-xl font-bold mb-6">{editingItem ? 'Edit Item' : 'New Item'}</h2>
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    const subtasks = Array.from(e.target.querySelectorAll('.subtask-input')).map(input => ({
                                        text: input.value,
                                        completed: false
                                    })).filter(s => s.text.trim() !== "");

                                    handleSave({
                                        ...editingItem,
                                        name: fd.get('name'),
                                        icon: fd.get('icon') || 'ðŸ“',
                                        type: fd.get('type'),
                                        targetDate: fd.get('targetDate'),
                                        time: fd.get('time'),
                                        frequency: editingItem?.frequency || [0,1,2,3,4,5,6],
                                        subtasks: subtasks.length > 0 ? subtasks : (editingItem?.subtasks || [])
                                    });
                                }}>
                                    <div className="space-y-4">
                                        <div className="flex gap-2">
                                            <input name="icon" className="w-12 p-3 rounded-xl bg-slate-100 dark:bg-dark-700 text-center" defaultValue={editingItem?.icon || 'ðŸ“'} maxLength="2" />
                                            <input name="name" className="flex-1 p-3 rounded-xl bg-slate-100 dark:bg-dark-700" placeholder="Item name..." defaultValue={editingItem?.name} required />
                                        </div>
                                        
                                        <select name="type" className="w-full p-3 rounded-xl bg-slate-100 dark:bg-dark-700" defaultValue={editingItem?.type || 'task'}>
                                            <option value="task">Task (One-off)</option>
                                            <option value="habit">Habit (Recurring)</option>
                                            <option value="event">Event (Blue)</option>
                                            <option value="birthday">Birthday (Pink)</option>
                                        </select>

                                        <div className="grid grid-cols-2 gap-2">
                                            <input name="targetDate" type="date" className="p-3 rounded-xl bg-slate-100 dark:bg-dark-700" defaultValue={editingItem?.targetDate || selectedDate} />
                                            <input name="time" type="time" className="p-3 rounded-xl bg-slate-100 dark:bg-dark-700" defaultValue={editingItem?.time} />
                                        </div>

                                        {/* SUB-TASK EDITOR */}
                                        <div className="pt-4 border-t border-slate-100 dark:border-dark-700">
                                            <label className="text-xs font-bold uppercase text-slate-400 mb-2 block">Checklist (Sub-tasks)</label>
                                            <div className="space-y-2 max-h-32 overflow-y-auto pr-2">
                                                {(editingItem?.subtasks || []).map((st, i) => (
                                                    <input key={i} className="subtask-input w-full p-2 text-sm rounded-lg bg-slate-50 dark:bg-dark-700 border border-transparent focus:border-indigo-500" defaultValue={st.text} placeholder="Step description..." />
                                                ))}
                                                <input className="subtask-input w-full p-2 text-sm rounded-lg bg-slate-50 dark:bg-dark-700 border border-transparent focus:border-indigo-500" placeholder="+ Add a step..." />
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex gap-3 mt-8">
                                        {editingItem && (
                                            <button type="button" onClick={() => deleteItem(editingItem.id)} className="p-3 text-red-500 hover:bg-red-50 rounded-xl transition-colors">
                                                <Trash />
                                            </button>
                                        )}
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 p-3 text-slate-500 font-bold">Cancel</button>
                                        <button type="submit" className="flex-1 p-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
